<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"> 
<html>
<head>
<title>Formulario HTML4</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

</head>
<body>
<h1>Reservas</h1>
<form action="" method="POST" onsubmit="check()">

<table>
<tr>
  <td>
  <label>Full name:</label>
  </td>
  <td>
  <input type="text" id="full_name" size="5" name="full_name">
  </td>
</tr>
<tr>
  <td>
  <label>Email address:</label>
  </td>
  <td>
  <input type="email" id="email_addr" size="30" name="email_addr">
  </td>
</tr>
<tr>
  <td>
  <label>Repeat email address:</label>
  </td>
  <td>
  <input type="email" id="email_addr_repeat" name="email_addr_repeat" onchange="check(this);">
  </td>
</tr>
</table>
  <input type="submit" value="Request Reservation" /> 
</form>

<script>
function check(input) {
  if (input.value != document.getElementById('email_addr').value) {
    input.setCustomValidity('The two email addresses must match.');
  } else {
    // input is valid -- reset the error message
    input.setCustomValidity('');
  }
  input.reportValidity();
}
</script>
</body>
</html>
