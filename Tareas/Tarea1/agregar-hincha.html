<!DOCTYPE html> 
<html lang="es">

<head>
    <title>Registrar Hincha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="./css/registro.css">
</head>
<body>
    <div id="containerForm" class="container">
        <div id="titulo"> Registrar Hincha </div>

        <form id="form">

            <div class="inputUser">
                <label for="sports"> Deporte(s) que interesa apoyar </label>
                <select id="sports"></select>
                <div id="showSelectedSports" hidden>
                    <p id="showSelectedSportsTitle"> Deportes Seleccionados: </p>
                    <ul id="showSelectedSportsList"></ul>
                </div>
            </div>
            
            <div class="inputUser">
                <label for="regiones"> Región donde vive</label>
                <select id="regiones">
                </select>
            </div>

            <div class="inputUser">
                <label for="comunas"> Comuna donde vive</label>
                <select id="comunas">
                </select>
            </div>

            <div class="inputUser">
                <label for="transporte"> Modo de Transporte </label>
                <select id="transporte">
                </select>
            </div>

            <div class="inputUser">
                <label for="name"> Nombre </label>
                <input id="name" type="text" minlength="3" maxlength="80" placeholder="Ej: Franco Antonio" required>
            </div>

            <div class="inputUser">
                <label for="email"> Email contacto</label>
                <input id="email" type="email" maxlength="30" placeholder="Ej: persona@mail.cl" required>
            </div>

            <div class="inputUser">
                <label for="numero"> Número celular contacto (Opcional)</label>
                <input id="numero" type="tel" placeholder="+56 9 XXXX-XXXX" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
            </div>

            <div class="inputUser">
                <label for="comentarios"> Comentarios adicionales (Opcional)</label>
                <textarea id="comentarios"></textarea>
            </div>

            <button id="submit" type="button"> Registrar Hincha </button>

        </form>
    </div>

    <div id="confirmacionSubmit" class="container">
        <p class="textoConfirmacion">¿Confirma el registro de este hincha?</p>
        <div class="opciones">
            <button id="confirmar" type="submit" class="btnConf"> Sí, confirmo </button>
            <button id="rechazar" type="button" class="btnConf"> No, quiero volver al formulario </button>
        </div>
    </div>

    <div id="containerRegreso" class="container">
        <p class="textoConfirmacion"> Hemos recibido el registro de Hincha. Muchas gracias. </p>
        <button id="btnPortada" type="button" class="btnConf">Portada</button>
    </div>
        
<script src="./js/href.js"></script>
<script src="./js/setOptions.js"></script>
<script src="./js/validations.js"></script>
<script src="./js/confirmacion.js"></script>
<script src="./js/regHincha.js"></script>


</body>
</html>
