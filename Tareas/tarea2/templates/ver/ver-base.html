<!DOCTYPE html>
<html lang="es">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/ver.css')}}">
</head>


<body>
    <div class="navbar">
        <a href="{{url_for('index')}}"> <button> Inicio </button> </a>
    </div>
    <div id="container" class="container">

        <div class="info">
            <div id="titles" class="titles">{% block column_titles %}{% endblock %}</div>
            {% block rows %}{% endblock %}
        </div>

        <div class="prev_next">
            <div class="prev">
                {% if page_info.current > 0 %}
                    <a href="{% block ref_prev %}{% endblock %}"> <button> <= Página Previa </button> </a>
                {% endif %}
            </div>
            <div class="next">
                {% if page_info.current < page_info.max %}
                    <a href="{% block ref_next %}{% endblock %}"> <button> Página Siguiente => </button> </a>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
